  <main class="min-h-screen bg-[#f8fafb] pt-[72px] pb-[56px]" style='font-family: "Public Sans", "Noto Sans", sans-serif;'>
    <div class="container mx-auto flex h-[calc(100vh-128px)] items-center justify-center px-4">
      <div class="w-full max-w-[512px] rounded-lg bg-white p-8 shadow-sm">
        <h1 class="text-[#0e141b] text-[22px] font-bold leading-tight tracking-[-0.015em] text-center pb-6">
          Create your account
        </h1>

        <div class="mb-6">
          <label class="block">
            <p class="text-[#0e141b] text-base font-medium leading-normal mb-2">Account Type</p>
            <select class="form-select w-full rounded-xl border border-[#d0dbe7] bg-slate-50 h-14 px-4 text-[#0e141b] focus:border-[#d0dbe7] focus:ring-0" id="accountType">
              <option value="">Select account type</option>
              <option value="tenant">Tenant</option>
              <option value="manager">Property Manager</option>
            </select>
          </label>
        </div>
              
        <div class="mb-6">
          <label class="block">
            <p class="text-[#0e141b] text-base font-medium leading-normal mb-2">Email</p>
            <input type="email" placeholder="john.doe@example.com" class="form-input w-full rounded-xl border border-[#d0dbe7] bg-slate-50 h-14 px-4 text-[#0e141b] placeholder:text-[#4e7297] focus:border-[#d0dbe7] focus:ring-0" />
          </label>
        </div>

        <div class="mb-6">
          <label class="block">
            <p class="text-[#0e141b] text-base font-medium leading-normal mb-2">Phone Number</p>
            <input type="tel" placeholder="+1 (555) 000-0000" class="form-input w-full rounded-xl border border-[#d0dbe7] bg-slate-50 h-14 px-4 text-[#0e141b] placeholder:text-[#4e7297] focus:border-[#d0dbe7] focus:ring-0" />
          </label>
        </div>

        <div class="mb-6">
          <label class="block">
            <p class="text-[#0e141b] text-base font-medium leading-normal mb-2">Password</p>
            <input type="password" placeholder="********" class="form-input w-full rounded-xl border border-[#d0dbe7] bg-slate-50 h-14 px-4 text-[#0e141b] placeholder:text-[#4e7297] focus:border-[#d0dbe7] focus:ring-0" />
          </label>
        </div>

        <div class="mb-6">
          <label class="block">
            <p class="text-[#0e141b] text-base font-medium leading-normal mb-2">Confirm Password</p>
            <input type="password" placeholder="********" class="form-input w-full rounded-xl border border-[#d0dbe7] bg-slate-50 h-14 px-4 text-[#0e141b] placeholder:text-[#4e7297] focus:border-[#d0dbe7] focus:ring-0" />
          </label>
        </div>

        <!-- Tenant-specific field (hidden by default) -->
        <div class="mb-6 hidden" id="tenantFields">
          <label class="block">
            <p class="text-[#0e141b] text-base font-medium leading-normal mb-2">Unit Number</p>
            <input type="text" placeholder="e.g. A-123" class="form-input w-full rounded-xl border border-[#d0dbe7] bg-slate-50 h-14 px-4 text-[#0e141b] placeholder:text-[#4e7297] focus:border-[#d0dbe7] focus:ring-0" />
          </label>
        </div>

        <!-- Manager-specific field (hidden by default) -->
        <div class="mb-6 hidden" id="managerFields">
          <label class="block">
            <p class="text-[#0e141b] text-base font-medium leading-normal mb-2">Role</p>
            <select class="form-select w-full rounded-xl border border-[#d0dbe7] bg-slate-50 h-14 px-4 text-[#0e141b] focus:border-[#d0dbe7] focus:ring-0">
              <option value="">Select role</option>
              <option value="property_manager">Property Manager</option>
              <option value="maintenance">Maintenance Manager</option>
              <option value="admin">Administrative Manager</option>
            </select>
          </label>
        </div>

        <button class="w-full rounded-xl bg-[#1770cf] text-white py-3 font-bold mb-6">
          Create Account
        </button>

        <div class="text-center">
          <p class="text-[#4e7297] text-sm">
            Already have an account? 
            <a href="./login.html" class="text-[#1770cf] underline">Log in</a>
          </p>
        </div>
      </div>
    </div>
  </main>

  <script>
    // Show/hide fields based on account type selection
    document.getElementById('accountType').addEventListener('change', function() {
      const tenantFields = document.getElementById('tenantFields');
      const managerFields = document.getElementById('managerFields');
      
      if (this.value === 'tenant') {
        tenantFields.classList.remove('hidden');
        managerFields.classList.add('hidden');
      } else if (this.value === 'manager') {
        tenantFields.classList.add('hidden');
        managerFields.classList.remove('hidden');
      } else {
        tenantFields.classList.add('hidden');
        managerFields.classList.add('hidden');
      }
    });
  </script>
